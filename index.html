<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Station Project 1</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <label for="text">Enter your text:</label>
        <textarea id="text" name="text" rows="10" cols="50"></textarea>
        <p id="error">Text field cannot be empty!</p>
        <button id="submit-btn">Submit</button>

        <div class="result">
          <h3>Number of letters: <span id="letters_num"></span></h3>
          <h3>Number of words: <span id="words_num"></span></h3>
          <h3>Number of sentences: <span id="sentences_num"></span></h3>
        </div>
      </div>
      <div>
        Click to change background: <button id="change-color">Change</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
